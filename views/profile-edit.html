<div ng-controller="profileCtrl">
    <form name="editForm" novalidate ng-submit="editProfile()">
        <div class="row">
            <div class="col-md-4">
                <input name="name" maxlength="255" type="text" class="form-control" placeholder="Name" required autofocus ng-model="user.name">
            </div>
            <div class="col-md-8"></div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input class="form-control" placeholder="Email (не влияет)" ng-model="user.email">
            </div>
            <div class="col-md-8"></div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="editForm.$invalid">Save</button>
            </div>
            <div class="col-md-8"></div>
        </div>
    </form>
</div>
