<div ng-controller="profileCtrl">
    <div class="row">
        <div class="col-md-2">
            Name
        </div>
        <div class="col-md-10">{{user.name}}</div>
    </div>
    <div class="row">
        <div class="col-md-2">
            Email
        </div>
        <div class="col-md-10">{{user.email}}</div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-lg btn-primary btn-block" ng-click="changeView('profile-edit')">Edit</button>
        </div>
        <div class="col-md-8"></div>
    </div>
</div>
